name: Scheduled Cleanup

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cleanup Endpoint
        run: |
          curl -X GET "${{ secrets.SITE_BASE_URL }}/cron/?secret=${{ secrets.CRON_SECRET }}" \
          --fail \
          --verbose
